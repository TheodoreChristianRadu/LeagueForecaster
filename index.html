<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Accueil</title>
    <link href="/static/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>

<body>
    <header>
        <div class="logo">
            <img src="/static/LeagueForecaster.png" alt="Logo">
        </div>
    </header>

    <main>

        <form class="container" method="post" action="/process_form">

            <div class="space">
                <input class="form__input" placeholder="Username" type="text" id="username" name="username" {{input}} required>
                <label class="form__label" for="username">Username</label>
            </div>
                    
            <div class="space">
                <button class= "button" type="submit">Predict</button>
            </div>
        </form>

        <div>
            % if boule==3:
                <table>
                    <tr>
                        <td>Result :</td>
                        <td>{{result}}</td>
                    </tr>
                    <tr>
                        <td>KDA :</td>
                        <td>{{kda}}</td>
                    </tr>
                </table>
            % elif boule == 2:
                <div>ERROR</div>
            %elif boule == 1:
                <div></div>
            %else:
            <div>Error</div>
            % end
           </div>
    </main>

    <footer>

    </footer>
</body>

</html>
